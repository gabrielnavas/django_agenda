{% extends 'base.html' %}

{% block 'title'%}Faça o registro{%endblock%}

{% block content %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" actions={% url 'register' %}>
  {% include 'partials/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Nome <span style="color: rgb(230, 97, 83)">(Obrigatório)</span></label>
    <input type="text" name="name" value="{{ request.POST.name }}" class="form-control" placeholder="Joao da Silva">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="last_name" value="{{ request.POST.last_name }}" class="form-control" placeholder="Joao da Silva">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" placeholder="joao@email.com">
  </div>
  <div class="form-group">
    <label>Usuário <span style="color: rgb(230, 97, 83)">(Obrigatório)</span></label>
    <input type="text" name="username" value="{{ request.POST.username }}" class="form-control" placeholder="joao_silva">
  </div>
  <div class="form-group">
    <label>Senha <span style="color: rgb(230, 97, 83)">(Obrigatório)</span></label>
    <input type="password" name="password" class="form-control" placeholder="123456">
  </div>
  <div class="form-group">
    <label>Confirmar senha <span style="color: rgb(230, 97, 83)">(Obrigatório)</span></label>
    <input type="password" name="password_confirmation" class="form-control" placeholder="123456">
  </div>
  <button type="submit" class="btn btn-primary">Finalizar cadastro</button>
</form>
{% endblock %}
